# Download clients

# Transmission: torrent download client with openVPN support
# Sabnzbd: usenet download client

version: "2.1"

services:
  transmission:
    container_name: transmission-openvpn
    restart: always
    cap_add:
      - NET_ADMIN
    volumes:
      - $DOCKER_PATH/transmission:/config
      - $TORRENT_PATH:/data
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - OPENVPN_PROVIDER=NORDVPN
      - OPENVPN_USERNAME=$OPENVPN_USERNAME
      - OPENVPN_PASSWORD=$OPENVPN_PASSWORD
      - NORDVPN_COUNTRY=GB
      - NORDVPN_SERVER=uk2023.nordvpn.com
      - LOCAL_NETWORK=192.168.0.0/16
      - TRANSMISSION_IDLE_SEEDING_LIMIT_ENABLED=true
      - TRANSMISSION_RATIO_LIMIT_ENABLED=true
      - OVERRIDE_DNS_1=209.222.18.222
      - OVERRIDE_DNS_2=209.222.18.218
      - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
    logging:
      driver: json-file
      options:
        max-size: 10m
    ports:
      - "9091:9091"
    image: haugene/transmission-openvpn

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $DOCKER_PATH/sabnzbd:/config
      - $USENET_PATH/incomplete:/data/usenet/incomplete
      - $USENET_PATH/completed:/data/usenet/completed
    ports:
      - 8080:8080
    restart: unless-stopped
